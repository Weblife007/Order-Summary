<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="main">
        <img src="images/illustration-hero.svg" alt="Hero" class="heroImg">
        <div class="order">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        </div>
        <div class="annual-plan">
            <div class="annual-plan2">
                <img src="images/icon-music.svg" alt="Music" class="musicImg">
                <div class="annual-plan-text">
                    <span class="plan">Annual Plan</span> <br>
                    <span class="pay"> $59.99/year</span>
                </div>
                <div class="change"> Change</div>
            </div>
        </div>
        <div class="payment">Proceed to Payment </div>
        <div class="Cancel-order">Cancel Order</div>
    </div>
</body>

</html>
